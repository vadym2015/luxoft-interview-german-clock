<!DOCTYPE html>
<html>
<head>
<title>The Berlin Clock!</title>
<script type="text/javascript" src="/js/base.js"></script>
<link type="text/css" rel="stylesheet"
	href="/bootstrap/css/bootstrap.css">
<link type="text/css" rel="stylesheet"
	href="/bootstrap/css/bootstrap-responsive.css">
<link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">The Berlin Clock!</a>
				<div class="nav-collapse collapse pull-right">
					<a href="javascript:void(0);" class="btn" id="signinButton">Sign
						in</a>
				</div>
				<div class="nav-collapse collapse pull-left">
					<a href="javascript:void(0);" class="btn" id="startButton">Start
						clock</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container">

		<div class="clock">
			<div>
				<div id="circle" class="circle"></div>
			</div>
			<div class="clock-row">
				<div id="row-1-1" class="rectangle-big"></div>
				<div id="row-1-2" class="rectangle-big"></div>
				<div id="row-1-3" class="rectangle-big"></div>
				<div id="row-1-4" class="rectangle-big"></div>
			</div>
			<div class="clock-row">
				<div id="row-2-1" class="rectangle-big"></div>
				<div id="row-2-2" class="rectangle-big"></div>
				<div id="row-2-3" class="rectangle-big"></div>
				<div id="row-2-4" class="rectangle-big"></div>
			</div>
			<div class="clock-row">
				<div id="row-3-1" class="rectangle-small"></div>
				<div id="row-3-2" class="rectangle-small"></div>
				<div id="row-3-3" class="rectangle-small"></div>
				<div id="row-3-4" class="rectangle-small"></div>
				<div id="row-3-5" class="rectangle-small"></div>
				<div id="row-3-6" class="rectangle-small"></div>
				<div id="row-3-7" class="rectangle-small"></div>
				<div id="row-3-8" class="rectangle-small"></div>
				<div id="row-3-9" class="rectangle-small"></div>
				<div id="row-3-10" class="rectangle-small"></div>
				<div id="row-3-11" class="rectangle-small"></div>
			</div>
			<div class="clock-row">
				<div id="row-4-1" class="rectangle-big"></div>
				<div id="row-4-2" class="rectangle-big"></div>
				<div id="row-4-3" class="rectangle-big"></div>
				<div id="row-4-4" class="rectangle-big"></div>
			</div>
		</div>


		<script type="text/javascript">
			function init() {
				google.devrel.samples.hello.init('//' + window.location.host
						+ '/_ah/api');
			}
		</script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>

	</div>
</body>
</html>
